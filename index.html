<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Ticket, Meta e Conversão</title>

  <style>
    :root{
      --bg:#ffffff;

      --panel:#f4f5f7;          /* caixas cinza claro */
      --panel-border:#e3e6eb;

      --pill:#e7e9ee;           /* caixinha do valor (um pouco mais escura) */
      --pill-border:#d7dbe3;

      --text:#111827;
      --muted:#6b7280;

      --track:#d8dbe2;
      --fill:#111827;
      --thumb:#111827;

      --goalbg:#fff4bf;         /* amarelo bem claro (meta) */
      --goalborder:#ffe18a;

      --shadow:0 10px 26px rgba(17,24,39,.08);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg);
      color:var(--text);
      font-weight: 300; /* fonte mais fina no geral */
    }

    .wrap{
      max-width: 620px;
      margin: 22px auto 30px;
      padding: 0 14px;
    }

    .title{
      text-align:center;
      font-size: 20px;
      font-weight: 300;
      letter-spacing: .2px;
      margin: 6px 0 18px;
    }

    .panel{
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 14px;
    }

    .panel h2{
      margin: 0 0 12px;
      font-size: 12px;
      letter-spacing: .9px;
      text-transform: uppercase;
      font-weight: 300;
      color: var(--muted);
    }

    .row{
      padding: 12px 0;
      border-bottom: 1px solid rgba(17,24,39,.07);
    }
    .row:last-child{ border-bottom: 0; padding-bottom: 0; }

    .line{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .label{
      font-size: 14px;
      font-weight: 300;
      color: var(--text);
    }

    .pill{
      min-width: 112px;
      text-align: right;
      padding: 8px 12px;
      background: var(--pill);
      border: 1px solid var(--pill-border);
      border-radius: 999px;
      font-variant-numeric: tabular-nums;
      font-weight: 300;
      color: var(--text);
    }

    /* Slider (mais fino) */
    input[type="range"]{
      width:100%;
      height: 6px;
      border-radius: 999px;
      outline:none;
      appearance:none;
      -webkit-appearance:none;
      background: linear-gradient(to right,
        var(--fill) 0%,
        var(--fill) var(--p, 0%),
        var(--track) var(--p, 0%),
        var(--track) 100%);
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #fff;
      border: 3px solid var(--thumb);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: #fff;
      border: 3px solid var(--thumb);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      cursor:pointer;
    }

    /* Cards de resultado */
    .card{
      background:#ffffff;
      border: 1px solid rgba(17,24,39,.10);
      border-radius: 16px;
      padding: 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .card .k{
      font-size: 14px;
      font-weight: 300;
      color: var(--text);
    }
    .card .v{
      font-variant-numeric: tabular-nums;
      font-size: 16px;
      font-weight: 300;
      color: var(--text);
    }

    .card.goal{
      background: var(--goalbg);
      border-color: var(--goalborder);
    }

    /* Funil */
    .funnelWrap{
      background:#ffffff;
      border: 1px solid rgba(17,24,39,.10);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .foot-muted{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">Calculadora de Ticket, Meta e Conversão</div>

    <!-- 1) PARÂMETROS (Ticket + Vendas atuais) -->
    <section class="panel">
      <h2>Parâmetros</h2>

      <div class="row">
        <div class="line">
          <div class="label">Ticket ($)</div>
          <div class="pill" id="vTicket">$ 450</div>
        </div>
        <input id="ticket" type="range" min="50" max="5000" step="50" value="450" />
      </div>

      <div class="row">
        <div class="line">
          <div class="label">Vendas atuais</div>
          <div class="pill" id="vAtual">10</div>
        </div>
        <input id="atual" type="range" min="1" max="50" step="1" value="10" />
      </div>
    </section>

    <!-- 2) RESULTADO (Faturamento atual) -->
    <section class="panel">
      <h2>Resultado</h2>
      <div class="card">
        <div class="k">Faturamento</div>
        <div class="v" id="rFat">$ 0</div>
      </div>
    </section>

    <!-- 3) META (slider) -->
    <section class="panel">
      <div class="row" style="padding-top:0;">
        <div class="line">
          <div class="label">Meta de vendas</div>
          <div class="pill" id="vMeta">30</div>
        </div>
        <input id="meta" type="range" min="1" max="100" step="1" value="30" />
      </div>
    </section>

    <!-- 4) FATURAMENTO NA META (amarelo bem claro) -->
    <section class="panel">
      <div class="card goal">
        <div class="k">Faturamento na meta</div>
        <div class="v" id="rMetaFat">$ 0</div>
      </div>
    </section>

    <!-- 5) CONVERSÃO -->
    <section class="panel">
      <div class="row" style="padding-top:0;">
        <div class="line">
          <div class="label">A cada 20 que chegam, quantos compram?</div>
          <div class="pill" id="vConv">2</div>
        </div>
        <input id="conv" type="range" min="1" max="20" step="1" value="2" />
      </div>

      <div class="foot-muted">Engajamento médio considerado automaticamente: 60%.</div>
    </section>

    <!-- 6) FUNIL (apenas o funil) -->
    <section class="panel">
      <div class="funnelWrap">
        <!-- Funil no formato “normal” (um único funil com divisões internas),
             linhas pretas finas, fundo cinza claro, tipografia menor,
             e número de “Compram” em vermelho. -->
        <svg width="360" height="430" viewBox="0 0 360 430" role="img" aria-label="Funil">
          <rect x="0" y="0" width="360" height="430" fill="#ffffff"/>

          <defs>
            <style>
              .stroke{ stroke:#000; stroke-width:1.1; stroke-linejoin:round; stroke-linecap:round; }
              .fill{ fill:#e9e9e9; }
              .label{
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
                font-size: 14px;
                font-weight: 300;
                fill:#8a8a8a;
              }
              .num{
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
                font-size: 16px;
                font-weight: 300;
                fill:#111827;
              }
              .numRed{
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
                font-size: 16px;
                font-weight: 300;
                fill:#b24b4b;
              }
            </style>

            <!-- clip para preencher “fatias” dentro do corpo do funil -->
            <clipPath id="clipBody">
              <polygon points="60,90 300,90 220,280 140,280"/>
            </clipPath>
          </defs>

          <!-- Corpo do funil -->
          <polygon class="fill stroke" points="60,90 300,90 220,280 140,280"/>

          <!-- “Divisões” internas (linhas) -->
          <!-- Linha 1 (aprox 1/3) -->
          <line class="stroke" x1="90" y1="160" x2="270" y2="160"/>
          <!-- Linha 2 (aprox 2/3) -->
          <line class="stroke" x1="119" y1="230" x2="241" y2="230"/>

          <!-- Haste inferior -->
          <polygon class="fill stroke" points="150,280 210,280 225,360 135,360"/>

          <!-- NÚMEROS -->
          <text id="nChegam" x="180" y="64" text-anchor="middle" class="num">0</text>
          <text id="nEngajam" x="180" y="208" text-anchor="middle" class="num">0</text>
          <text id="nCompram" x="180" y="330" text-anchor="middle" class="numRed">0</text>

          <!-- RÓTULOS -->
          <text x="180" y="135" text-anchor="middle" class="label">Chegam</text>
          <text x="180" y="240" text-anchor="middle" class="label">Engajam</text>
          <text x="180" y="400" text-anchor="middle" class="label">Compram</text>
        </svg>
      </div>
    </section>

  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const el = {
      ticket: $('ticket'),
      atual: $('atual'),
      meta: $('meta'),
      conv: $('conv'),

      vTicket: $('vTicket'),
      vAtual: $('vAtual'),
      vMeta: $('vMeta'),
      vConv: $('vConv'),

      rFat: $('rFat'),
      rMetaFat: $('rMetaFat'),

      nChegam: $('nChegam'),
      nEngajam: $('nEngajam'),
      nCompram: $('nCompram'),
    };

    const ENGAGE_RATE = 0.60;

    function fmtMoney(n){
      const x = Math.round(Number(n) || 0);
      return '$ ' + x.toLocaleString('en-US');
    }

    function setFill(rangeEl){
      const min = Number(rangeEl.min);
      const max = Number(rangeEl.max);
      const val = Number(rangeEl.value);
      const pct = (max === min) ? 0 : ((val - min) / (max - min)) * 100;
      rangeEl.style.setProperty('--p', pct.toFixed(2) + '%');
    }

    function read(){
      return {
        ticket: Number(el.ticket.value),
        atual: Number(el.atual.value),
        meta: Number(el.meta.value),
        buyPer20: Number(el.conv.value)
      };
    }

    function calc(){
      const { ticket, atual, meta, buyPer20 } = read();

      el.vTicket.textContent = fmtMoney(ticket);
      el.vAtual.textContent  = String(atual);
      el.vMeta.textContent   = String(meta);
      el.vConv.textContent   = String(buyPer20);

      const faturamentoAtual = ticket * atual;
      const faturamentoMeta  = ticket * meta;

      el.rFat.textContent     = fmtMoney(faturamentoAtual);
      el.rMetaFat.textContent = fmtMoney(faturamentoMeta);

      // conversão: buyPer20 / 20
      const conv = buyPer20 / 20;

      // Consistência do funil:
      // Chegam >= Engajam (60%) >= Compram (meta)
      const needByConv   = (conv > 0) ? Math.ceil(meta / conv) : 0;
      const needByEngage = Math.ceil(meta / ENGAGE_RATE);

      const chegam  = Math.max(needByConv, needByEngage);
      const engajam = Math.ceil(chegam * ENGAGE_RATE);
      const compram = meta;

      el.nChegam.textContent  = String(chegam);
      el.nEngajam.textContent = String(engajam);
      el.nCompram.textContent = String(compram);

      [el.ticket, el.atual, el.meta, el.conv].forEach(setFill);
    }

    [el.ticket, el.atual, el.meta, el.conv].forEach((r) => {
      r.addEventListener('input', calc);
      setFill(r);
    });

    calc();
  </script>
</body>
</html>
